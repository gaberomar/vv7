	<script>
		 var i = 0;
		function play(cid) {
				src = cid;
			player = videojs("streaming");
			player.ready(function() {
				player.src({
					src: sv,
					type: "application/x-mpegURL",
				});
			});
			player.play();
		}
		function reload(i) {
			if (player.paused() && player.error_ != null )
			{
				var src = "";
				if(src != ''){
					if(i%3 == 0){
						play(sv);
					} else play('sv');
				}else 	play('sv');
			}
			 
			 
				
		}
		function init() {
			var i = 1;
			play('sv');
			setInterval(function() {reload(i); i++ }, 1000);
		}
		
		
	</script>
